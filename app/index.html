<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Intégration de Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>ApiApp</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Informations sur les cryptomonnaies</h1>
        <form id="cryptoForm" class="mb-3">
            <div class="form-group">
                <label for="cryptoInput">Nom de la cryptomonnaie :</label>
                <input type="text" class="form-control" id="cryptoInput" name="cryptoInput" required>
            </div>
            <button type="submit" class="btn btn-primary">Rechercher</button>
        </form>
        <div id="cryptoInfo"></div>
    </div>

    <!-- Intégration de Bootstrap JS et jQuery (nécessaire pour Bootstrap) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="./script.js"></script>
</body>
</html>
